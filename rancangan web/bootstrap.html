<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Web</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <div class="container mt-5">

        
        <div class="bg-light p-4 text-center">
            <h2>BOX</h2>
        </div>

       
        <div class="bg-dark text-white p-4 mt-3 rounded-3">
            <h4>HEADER</h4>
        </div>

        
        <div class="bg-danger text-white p-4 mt-3 rounded-3">
            <h4>MENU</h4>
        </div>

        
        <div class="d-flex mt-4">
            
            <div class="bg-light p-4 flex-fill me-3" style="flex: 60%;">
                <h4>CONTENT</h4>
            </div>

            
            <div class="bg-success text-white p-4" style="flex: 30%;">
                <h4>NAVIGASI</h4>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
